      <div class="container">

      <div class=" text-white bg rounded col-md-6 mt-3 mb-4">
        <h2 class="text-danger text-center ">Cadastre-se e receba novidades<br> em seu e-mail.</h2><br><br><br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" >
            </div>
            <div class="form-group col-md-6">
                <label for="nome">Sobrenome:</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Sobrenome">
            </div>
          <div class="col-sm-6">
            <label for="nome">Usuário:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="validationCustomUsername" 
          placeholder="Usuário" aria-describedby="inputGroupPrepend" required>
            </div>
        </div>
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="estado" placeholder="Senha" name="senha">
            </div>
            <div class="form-group col-md-6">
                <label for="senha">Confirmar senha:</label>
                <input type="password" class="form-control" id="estado" placeholder="Confirme sua senha" name="senha">
            </div>
            <div class="form-group col-md-6">
                <label for="birthday">Dada de nascimento:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
    
            <div class="form-group col-md-6">
                <input type="radio" name="sexo" value="masculino" id="masculino" checked>
                <label for="masculino">masculino</label>
                <input type="radio" name="sexo" value="feminino" id="feminino">
                <label for="feminino">feminino</label>
           
          <div class="form-check mb-5">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Lembrar de mim
            </label>
          </div>
            </div>
            <div class="container d-flex justify-content-center">
          <button type="submit" class="btn col-sm-6 btn-danger "> Cadastrar</button>
